<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Danh Sách Sinh Viên</h1>
        
        <!-- Thông báo -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- Nút thêm mới -->
        <div class="header-actions">
            <a th:href="@{/students/new}" class="btn-add">+ Thêm Sinh Viên Mới</a>
        </div>

        <!-- Bảng danh sách - CHỈ ID VÀ TÊN -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td>
                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn-view">
                            Xem Chi Tiết
                        </a>
                    </td>
                </tr>
                <tr th:if="${students == null || students.isEmpty()}">
                    <td colspan="3" style="text-align: center; padding: 30px;">
                        Không có sinh viên nào trong danh sách
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
