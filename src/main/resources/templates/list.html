<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Students</h1>
    <p><a th:href="@{/students/new}">Add new student</a> | <a th:href="@{/}">Home</a></p>
    <form th:action="@{/students/search}" method="get" style="margin-bottom: 15px;">
        <input type="text" name="id" placeholder="Enter ID to search" />
        <button type="submit">Search</button>
        <a th:href="@{/students}">Show All</a>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.age}"></td>
            <td class="actions">
                <a th:href="@{'/students/edit/' + ${s.id}}">Edit</a>
                <form th:action="@{'/students/delete/' + ${s.id}}"
                        method="post" 
                        th:onsubmit="return confirm('Are you sure you want to delete?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
