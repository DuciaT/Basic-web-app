<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Form Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div class="container">
        <h1 th:text="${student.id != null} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'"></h1>
        
        <form th:action="@{/students/save}" th:object="${student}" method="post" class="form">
            
            <!-- ID field -->
            <div class="form-group" th:if="${student.id == null}">
                <label>ID: <span class="required">*</span></label>
                <input type="text" th:field="*{id}" required 
                       placeholder="Nhập ID sinh viên" />
            </div>
            
            <div class="form-group" th:if="${student.id != null}">
                <label>ID:</label>
                <input type="text" th:field="*{id}" readonly />
            </div>
            
            <!-- Tên -->
            <div class="form-group">
                <label>Tên: <span class="required">*</span></label>
                <input type="text" th:field="*{name}" required 
                       placeholder="Nhập tên sinh viên" />
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label>Email: <span class="required">*</span></label>
                <input type="email" th:field="*{email}" required 
                       placeholder="example@email.com" />
            </div>
            
            <!-- Tuổi -->
            <div class="form-group">
                <label>Tuổi: <span class="required">*</span></label>
                <input type="number" th:field="*{age}" required 
                       min="1" max="150" 
                       placeholder="Nhập tuổi" />
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-save">Lưu</button>
                <a th:href="@{/students}" class="btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
